plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.18'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation group: 'org.assertj', name: 'assertj-core', version: '3.18.1'

    implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.3.3'

    implementation group: 'org.springframework', name: 'spring-jms', version: '5.3.1'
    implementation group: 'com.ibm.mq', name: 'mq-jms-spring-boot-starter', version: '2.0.7'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.2'

}

test {
    useJUnitPlatform()
}